<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <style>
      html,
      body,
      p,
      h1,
      h2 {
        margin: 0;
        padding: 0;
        text-align: left;
      }
      body {
        margin: 0 auto;
      }
      h1,
      h2 {
        font-size: 100%;
        font-weight: normal;
      }
      img {
        height: auto;
        max-width: 100%;
      }

      #root {
        direction: rtl;
        font-family: Verdana, sans-serif;
        font-size: 13px;
        color: #364043;
        margin: 10px;
        max-width: 580px;
        min-width: 260px;
      }

      .block-left,
      .block-right {
        display: inline-block;
        direction: ltr;
        max-width: 100%;
        width: calc((480px - 100%) * 480);
      }

      .block-left {
        min-width: 33%;
        margin-right: 10px;
        vertical-align: bottom;
      }

      .block-right {
        vertical-align: top;
        min-width: 64%;
      }

      h1 {
        margin-top: 10px;
        color: #438094;
        font-size: 22px;
        font-weight: bold;
      }

      h2 {
        font-size: 12px;
        font-weight: bold;
        margin: 5px 0 18px;
      }

      .logo {
        height: auto;
        display: block;
        max-width: 150px;
        margin-left: auto;
      }

      .coordonnees {
        direction: ltr;
        width: 100%;
        margin-bottom: 5px;
        text-align: left;
      }

      .coordonnees p {
        margin: 0;
        padding: 0;
        direction: ltr;
        display: inline-block;
        line-height: 16px;
        text-align: left;
      }

      .icon {
        height: auto;
        max-width: 100%;
        display: inline-block;
        width: 16px;
        margin-right: 5px;
        vertical-align: middle;
      }

      .services {
        margin: 0;
        padding: 0;
        color: #438094;
        font-size: 11px;
        font-weight: bold;
        text-align: left;
        margin-top: 18px;
        line-height: 16px;
      }

      .illustration {
        height: auto;
        width: 100%;
        max-width: 290px;
        margin: 0 auto;
        margin-top: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <br />
    <div id="root">

            <p>0972373780 – 0626643202</p>
          </div>
          <div class="coordonnees">

            <p>sophie@market-academy.com</p>

          <div class="coordonnees">
